<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .cart-item {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            margin-right: 20px;
        }
        .cart-item .item-info {
            flex-grow: 1;
        }
        .cart-item .item-info .item-name {
            font-size: 18px;
            font-weight: bold;
        }
        .cart-item .item-info .item-price {
            color: #e67e22;
        }
        .cart-item .item-quantity input {
            width: 60px;
        }
        .total-price {
            font-size: 22px;
            font-weight: bold;
            margin-top: 20px;
            text-align: right;
        }
        .checkout-btn {
            background-color: #e67e22;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            display: block;
            width: 100%;
        }
        .checkout-btn:hover {
            background-color: #d35400;
        }
    </style>
</head>
<body>

<div class="container my-5">
    <h2 class="text-center mb-5">Your Shopping Cart</h2>

    <!-- Cart Item 1 -->
    <div class="cart-item">
        <img src="https://cdn.glitch.global/b6601bf8-3413-4193-9758-3707f521f417/css%2F%E9%BA%B5%E7%B2%89.jpg?v=1745589925360" alt="Item Image">
        <div class="item-info">
            <p class="item-name">低/中/高/筋麵粉500g</p>
            <p class="item-price">$50</p>
        </div>
        <div class="item-quantity">
            <input type="number" value="1" min="1">
        </div>
        <div class="item-subtotal">
            <p class="subtotal">$50</p>
        </div>
        <button class="btn btn-danger">刪除</button>
    </div>

    <!-- Cart Item 2 -->
    <div class="cart-item">
        <img src="https://cdn.glitch.global/b6601bf8-3413-4193-9758-3707f521f417/css%2F%E5%A5%B6%E6%B2%B9%E4%B9%B3%E9%85%AA.jpg?v=1745590454888" alt="Item Image">
        <div class="item-info">
            <p class="item-name">奶油乳酪250g</p>
            <p class="item-price">$125</p>
        </div>
        <div class="item-quantity">
            <input type="number" value="1" min="1">
        </div>
        <div class="item-subtotal">
            <p class="subtotal">$125</p>
        </div>
        <button class="btn btn-danger">刪除</button>
    </div>

    <!-- Total Price -->
    <div class="total-price">
        <p>Total: $175</p>
    </div>

    <!-- Checkout Button -->
    <a href="checkout.html" class="checkout-btn">Proceed to Checkout</a>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
